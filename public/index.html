<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 상태 바의 스타일을 지정 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="너나들이" />
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
    <meta
      http-equiv="Cache-Control"
      content="max-age=600"
    />
    <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
    <!-- <meta http-equiv="Expires" content="0" /> -->
    <meta property="og:title" content="함께만든 우리만의 여행, 너나들이" />
    <meta
      property="og:description"
      content="너나들이 첫번째 베타테스트가 드디어 오픈했습니다!"
    />
    <meta
      property="og:image"
      content="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F6GD1w%2FbtrDAjAghTW%2Flbl5ko3B0rmZKJwExZ3lHk%2Fimg.png"
    />
    <meta name="description" content="함께만든 우리만의 여행, 너나들이" />
    <title>너나들이</title>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";
      const el = document.createElement("pwa-update");
      document.body.appendChild(el);
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./pwabuilder-sw.js")
          .then((reg) => {
            console.log("서비스워커 등록됨.", reg);
          })
          .catch((err) => console.log("서비스워커 에러", err));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAO_APPKEY%&libraries=services,drawing"
    ></script>
  </body>
</html>
